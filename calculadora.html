<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="container">
        <div class="cabecera">
            <div class="desarrollador">
                KnowledgeDevSoft
            </div>
            <div class="input">
                <div id="operacion"></div>
                <input type="text" placeholder="0" id="dato" class="dato">
            </div>
        </div>
        <div class="numerico">
            <div class="fila">
                <div id="raiz">√</div>
                <div id="siete">7</div>
                <div id="ocho">8</div>
                <div id="nueve">9</div>
                <div id="entre">÷</div>
            </div>
            <div class="fila">
                <div id="porcentaje">%</div>
                <div id="cuatro">4</div>
                <div id="cinco">5</div>
                <div id="seis">6</div>
                <div id="por">×</div>
            </div>
            <div class="fila">
                <div class="rojo" id="ac">AC</div>
                <div id="uno">1</div>
                <div id="dos">2</div>
                <div id="tres">3</div>
                <div id="menos">-</div>
            </div>
            <div class="fila">
                <div class="rojo" id="c">C</div>
                <div id="cero">0</div>
                <div id="dosCero">00</div>
                <div class="azul" id="igual">=</div>
                <div id="mas">+</div>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
