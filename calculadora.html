<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="container">
        <div class="cabecera">
            <div class="desarrollador">
                KnowledgeDevSoft
            </div>
            <div class="input">
                <input type="text" value="0" id="dato" class="dato">
            </div>
        </div>
        <div class="numerico">
            <div class="fila">
                <div>√</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>÷</div>
            </div>
            <div class="fila">
                <div>%</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>×</div>
            </div>
            <div class="fila">
                <div class="rojo">AC</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>-</div>
            </div>
            <div class="fila">
                <div class="rojo">C</div>
                <div>0</div>
                <div>00</div>
                <div class="azul">=</div>
                <div>+</div>
            </div>
        </div>
    </div>
</body>
</html>
